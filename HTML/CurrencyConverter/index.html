<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h2>Currency Converter</h2>
      <form id="converter-form" onsubmit="return false">
        <div class="amount">
          <p>Enter Amount</p>
          <input id="amount-input" type="number" min="1" value="1" />
        </div>

        <div class="dropdown">
          <div class="from">
            <p>From</p>
            <div class="select-container">
              <img id="from-flag" src="https://flagsapi.com/US/flat/64.png" />
              <select id="from-currency" name="from"></select>
            </div>
          </div>

          <i class="fa-solid fa-arrow-right-arrow-left swap-icon"></i>

          <div class="to">
            <p>To</p>
            <div class="select-container">
              <img id="to-flag" src="https://flagsapi.com/IN/flat/64.png" />
              <select id="to-currency" name="to"></select>
            </div>
          </div>
        </div>

        <div class="msg" id="exchange-msg">Loading exchange rate...</div>
        <button id="convert-btn">Convert</button>
      </form>
      <div class="msg"></div>

    </div>
    <script src="countryList.js"></script>
    <script src="app.js"></script>
    
 
  </body>
</html>
