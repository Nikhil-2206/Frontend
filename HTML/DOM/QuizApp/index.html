<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian History Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="quiz-container" id="quiz">
        <div class="user-info-section" id="user-info-section">
            <h2>Please enter your details to start the quiz</h2>
            <div class="input-group">
                <label for="name-input">Name:</label>
                <input type="text" id="name-input" placeholder="Your Name" required>
            </div>
            <div class="input-group">
                <label for="age-input">Age:</label>
                <input type="number" id="age-input" placeholder="Your Age" min="1" required>
            </div>
            <button id="start-quiz-btn">Start Quiz</button>
        </div>

        <div id="quiz-section" style="display: none;">
            <div class="quiz-header">
                <h2 id="question">Loading questions...</h2>
                <ul>
                    <li>
                        <input type="radio" name="answer" id="a" class="answer">
                        <label for="a" id="a_text">Answer</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="b" class="answer">
                        <label for="b" id="b_text">Answer</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="c" class="answer">
                        <label for="c" id="c_text">Answer</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="d" class="answer">
                        <label for="d" id="d_text">Answer</label>
                    </li>
                </ul>
            </div>
            <button id="submit">Submit</button>
        </div>
    </div>
</body>
</html>
